<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    /* phone */
    @media screen and (min-width:0) and (max-width:480px){

        body{
            background-color: blue;
            color: white;
        }
        ul li{
            display: inline;
            margin: 10px;
        }
        



    }


    /* Ipad/larger*/
    @media screen and (min-width:481px) and (max-width:768px){

        body{
            background-color:orange;
            color: white;
        }
        ul li{
            display: inline;
            margin: 10px;
        }
        
p{
    display: none;
}


    }
    
   
    </style>
    </head>
<body>
    <ul>
        <li>Home</li>
        <li>support</li>
        <li>Contact</li>
    </ul>
    
    <h1> Hello, Responsive World</h1>
    <p>This is a responsive web page.</p>
    <p>It adapts to different screen sizes.</p>

</body>
</html>
