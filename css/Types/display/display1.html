<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
            font-size: 24px;
            font-family: cursive;
        }
        p.exe1{
            display: none;
        }
        p.ex2{
        display: block;
        background-color: lightblue;    
        }
        p.ex3{
            display: inline;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h2>Display Properties Example</h2>

    <h1>Display None</h1>
    <div>
        
        Here the function Disabled as None
        <p class="exe1">Hello Display None</p>
    </div>

    <h1>Display Inline</h1>
    <div>
        Act like div container - 100% space or width
        <p class="ex2">Hello Display Inlinne</p>
    </div>

</body>
</html>
